<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | QR code component</title>
	</head>
	<body>
		<!-- outter container in which all qr and about is in -->
		<div class="outer_container">
			<!-- adding images aka qr code -->
			<div class="qr">
				<img src="./images/image-qr-code.png" alt="" />
			</div>

			<!-- under the qr code the passage is written  -->
			<div class="about">
				<h2 class="h2">Improve your FrontEnd skills by building projects</h2>
				<p class="para">
					Scan the QR code to visit Frontend mentor and take your coding skills
					to the next level
				</p>
			</div>
		</div>
	</body>
</html>
